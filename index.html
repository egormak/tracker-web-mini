<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Telegram WebApp</h1>
    <button id="sendDataButton">Send Data to Telegram</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Initialize the Web App
        tg.ready();

        // Button click event to send data to Telegram
        document.getElementById('sendDataButton').addEventListener('click', () => {
            tg.sendData('Hello from WebApp');
        });

        // Set the background color of the Web App
        tg.setBackgroundColor('bg_color');
    </script>
</body>
</html>
